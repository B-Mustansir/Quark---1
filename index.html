<!DOCTYPE html>
<html>
  <head>
    <title>Apna Task Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
    </header>
    <main>
      <section>
        <h2>New Task</h2>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Enter task name">
          <button type="submit" id="add-btn">Add</button>
        </form>
      </section>
      <section>
        <h2>Active Tasks</h2>
        <ul id="active-tasks"></ul>
      </section>
      <section>
        <h2>Completed Tasks</h2>
        <ul id="completed-tasks"></ul>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
